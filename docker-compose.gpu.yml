
version: "3.9"

services:
  backend:
    container_name: bilinote-backend
    build:
      context: .
      dockerfile: backend/Dockerfile.gpu
    env_file:
      - .env
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_HOST=${BACKEND_HOST}
    volumes:
      - ./backend:/app
      - ./data/bili_note.db:/app/bili_note.db
      - ./data/note_results:/app/note_results
      - ./data/static:/app/static
      - ./data/uploads:/app/uploads
      - ./data/models:/app/models
    expose:
      - "${BACKEND_PORT}"  # 不再对外暴露，用于 nginx 内部通信
    deploy:
      resources:
        reservations:
          devices:
            - driver: "nvidia"
              count: "all"
              capabilities: ["gpu"]
    device_requests:
      - driver: nvidia
        count: -1
        capabilities: ["gpu"]

  frontend:
    container_name: bilinote-frontend
    build:
      context: .
      dockerfile: BillNote_frontend/Dockerfile
    env_file:
      - .env
    expose:
      - "80"  # 不暴露给宿主机，只供 nginx 访问

  nginx:
    container_name: bilinote-nginx
    image: nginx:1.25-alpine
    env_file:
      - .env
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/templates/default.conf.template
    depends_on:
      - backend
      - frontend
